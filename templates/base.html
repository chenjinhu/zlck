<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>知了问答 -  {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for("static",filename="bootstrap/bootstrap.min.css") }}">
    <link rel="stylesheet" href="{{ url_for("static",filename="css/init.css") }}">

    {% block head %}   {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('qa.index') }}">知了问答</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            {#           导航#}
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('qa.index') }}">首页 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('qa.index') }}">发布问答</a>
                </li>
                <li class="nav-item ml-2">
                    <form class="form-inline my-2 my-lg-0 ">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="关键词">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
                    </form>
                </li>

            </ul>
            {#           登录注册#}
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for("user.login") }}">登录</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for("user.register") }}">注册</a>
                </li>


            </ul>
        </div>
    </div>

</nav>


    <div class="container">
        {% block body %}{% endblock %}
    </div>
</body>
</html>
